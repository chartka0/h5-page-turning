<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>泰州海陵产城融合发展集团有限公司投资指南</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- 确保样式在DOM渲染前加载完成 -->
    <style>
        .fixed-next-btn {
            opacity: 0;
            visibility: hidden;
        }
        .fixed-next-btn.ready {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./images/plan1/0001.jpg" alt="图片1">
            </div>
            <div class="swiper-slide">
                <img src="./images/plan1/0002.jpg" alt="图片2">
            </div>
            <div class="swiper-slide">
                <img src="./images/plan1/0003.jpg" alt="图片3">
            </div>
            <div class="swiper-slide">
                <img src="./images/plan1/0004.jpg" alt="图片4">
            </div>
            <div class="swiper-slide">
                <img src="./images/plan1/0005.jpg" alt="图片5">
            </div>
            <div class="swiper-slide">
                <img src="./images/plan1/0006.jpg" alt="图片6">
            </div>
            <div class="swiper-slide">
                <img src="./images/plan1/0007.jpg" alt="图片7">
            </div>
            <div class="swiper-slide">
                <img src="./images/plan1/0008.jpg" alt="图片8">
            </div>
            <div class="swiper-slide">
                <img src="./images/plan1/0009.jpg" alt="图片9">
            </div>
            <div class="swiper-slide">
                <img src="./images/plan1/0010.jpg" alt="图片10">
            </div>
            <div class="swiper-slide">
                <img src="./images/plan1/0011.jpg" alt="图片11">
            </div>
            <div class="swiper-slide">
                <img src="./images/plan1/0012.jpg" alt="图片12">
            </div>
            <div class="swiper-slide">
                <img src="./images/plan1/0013.jpg" alt="图片13">
            </div>
            <div class="swiper-slide">
                <img src="./images/plan1/0014.jpg" alt="图片14">
            </div>
            <div class="swiper-slide">
                <img src="./images/plan1/0015.jpg" alt="图片15">
            </div>
            <div class="swiper-slide">
                <img src="./images/plan1/0016.jpg" alt="图片16">
            </div>
            <div class="swiper-slide">
                <img src="./images/plan1/0017.jpg" alt="图片17">
            </div>
            <div class="swiper-slide">
                <img src="./images/plan1/0018.jpg" alt="图片18">
            </div>
        </div>
    </div>

    <!-- 固定的下一页按钮 -->
    <div id="nextBtn" class="fixed-next-btn">
        <img src="./images/icon/up.png" alt="下一页" class="next-icon">
    </div>
    
    <!-- 音乐播放按钮 -->
    <div id="musicControl" class="music-control">
        <img src="./images/icon/open.png" alt="播放音乐" class="music-icon" id="musicOpenIcon">
        <img src="./images/icon/close.png" alt="暂停音乐" class="music-icon hidden" id="musicCloseIcon">
    </div>
    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
    
    <!-- 页面加载完成后显示按钮 -->
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('nextBtn').classList.add('ready');
            }, 100);
        });
    </script>
</body>
</html>
